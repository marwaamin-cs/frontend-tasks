<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collapsible Sidebar ‚Äî Task 1</title>
  <style>
    :root{
      --sidebar-w: 250px;
      --sidebar-collapsed-w: 70px;
      --accent: #4f46e5;
      --bg: #f5f6fa;
      --panel: #ffffff;
      --muted: #6b7280;
    }
    *{box-sizing:border-box}
    body{font-family:Poppins, Arial, sans-serif; margin:0; background:var(--bg); color:#111;}

    .app{min-height:100vh; display:flex; gap:24px; align-items:flex-start; padding:32px;}

    .sidebar{width:var(--sidebar-w); background:var(--panel); border-radius:12px; padding:18px; box-shadow:0 4px 14px rgba(0,0,0,0.08); transition:width 300ms ease; position:relative; overflow:hidden;}
    .sidebar.collapsed{width:var(--sidebar-collapsed-w);} 

    .brand{display:flex;align-items:center;gap:10px;padding-bottom:6px;border-bottom:1px solid #eee;margin-bottom:12px;}
    .logo{width:42px;height:42px;border-radius:8px;background:var(--accent);display:grid;place-items:center;color:white;font-weight:600;font-size:18px;flex:0 0 42px;}
    .brand h1{font-size:15px;margin:0}
    .brand p{margin:0;font-size:12px;color:var(--muted)}

    .nav{display:flex;flex-direction:column;gap:8px;margin-top:14px}
    .nav a{display:flex;align-items:center;gap:10px;padding:10px;border-radius:8px;text-decoration:none;color:inherit;transition:background 150ms;}
    .nav a:hover{background:#f3f4f6}
    .nav .label{white-space:nowrap}

    .toggle{position:absolute;right:-18px;bottom:18px;background:var(--panel);border-radius:10px;padding:8px;box-shadow:0 4px 10px rgba(0,0,0,0.1);border:1px solid #eee;cursor:pointer;display:grid;place-items:center; width:40px;height:40px;transition:transform 200ms;}
    .sidebar.collapsed .toggle{transform:rotate(180deg)}

    .content{flex:1;min-height:240px;padding:24px;border-radius:12px;background:var(--panel);box-shadow:0 4px 14px rgba(0,0,0,0.05);}

    .sidebar.collapsed .label,.sidebar.collapsed .brand h1,.sidebar.collapsed .brand p{opacity:0;transform:translateX(-6px);transition:opacity 150ms, transform 150ms;}
    .sidebar.collapsed .logo{width:36px;height:36px}
    .sidebar.collapsed .nav a{padding-left:12px;padding-right:12px;justify-content:center}

    @media (max-width:768px){
      .app{padding:16px}
      .sidebar{position:fixed;left:16px;top:16px;bottom:16px;height:calc(100vh - 32px);z-index:40;transform:translateX(-110%);transition:transform 300ms ease;}
      .sidebar.open{transform:translateX(0)}
      .content{opacity:0.95}

      .mobile-toggle{position:fixed;left:18px;top:18px;z-index:50;background:var(--panel);padding:8px;border-radius:8px;box-shadow:0 4px 14px rgba(0,0,0,0.1);border:1px solid #eee;display:grid;place-items:center;width:40px;height:40px;cursor:pointer;}

      .overlay{position:fixed;inset:0;background:rgba(0,0,0,0.35);z-index:30;opacity:0;pointer-events:none;transition:opacity 200ms}
      .overlay.show{opacity:1;pointer-events:auto}
    }

    h2{margin-top:0}
    .meta{color:var(--muted);font-size:14px}
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <div class="logo">M</div>
        <div>
          <h1>My Tasks</h1>
          <p class="meta">Front-End</p>
        </div>
      </div>

      <nav class="nav">
        <a href="#"><span>üè†</span><span class="label">Dashboard</span></a>
        <a href="#"><span>üìÇ</span><span class="label">Projects</span></a>
        <a href="#"><span>üìù</span><span class="label">Tasks</span></a>
        <a href="#"><span>üë§</span><span class="label">Profile</span></a>
      </nav>

      <button class="toggle" id="toggle">‚û§</button>
    </aside>

    <main class="content">
      <div class="mobile-toggle" id="mobileToggle">‚ò∞</div>
      <div class="overlay" id="overlay"></div>
      <h2>Task 1 ‚Äî Collapsible Sidebar</h2>
      <p class="meta">Manage your projects and tasks from the sidebar menuÿ≤</p>
    </main>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggle = document.getElementById('toggle');
    const mobileToggle = document.getElementById('mobileToggle');
    const overlay = document.getElementById('overlay');

    toggle.addEventListener('click', ()=>{
      if(window.matchMedia('(max-width:768px)').matches) return;
      sidebar.classList.toggle('collapsed');
    });

    mobileToggle.addEventListener('click', ()=>{
      sidebar.classList.add('open');
      overlay.classList.add('show');
    });

    overlay.addEventListener('click', ()=>{
      sidebar.classList.remove('open');
      overlay.classList.remove('show');
    });
  </script>
</body>
</html>
